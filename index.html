<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator by Austin Walker</title>
        <link rel="stylesheet" href="./styles.min.css" media="screen" title="no title">

    </head>
    <body>
        <section>

            <div id="calculator">
							<div id="header">
								<h1>Walker Instruments</h1>
								<h2>JavaScript-Powered Calculator</h2>
							</div>
                <!-- Screen and clear key -->
                <div class="top">
                    <span class="clear">C</span>
                    <div class="display">
                        <div class="screen"></div>
                    </div>

                </div>

                <div class="keys">
                    <!-- operators and other keys -->
                    <span>7</span>
                    <span>8</span>
                    <span>9</span>
                    <span class="operator">+</span>
                    <span>4</span>
                    <span>5</span>
                    <span>6</span>
                    <span class="operator">-</span>
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span class="operator">รท</span>
                    <span>0</span>
                    <span>.</span>
                    <span class="eval">=</span>
                    <span class="operator">x</span>
                </div>
            </div>
        </section>
    </body>
    <script type="text/javascript" src="./calculator.js"></script>
</html>
